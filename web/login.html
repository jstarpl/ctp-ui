<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styl-ctp-ciemny.css" />
	<script src="mc-1.4.5.js"></script>
	<script src="ui.js"></script>
	<title>Witaj w Campus Television Platform</title>
</head>
<body class="login">
	<header>
		<h1>Campus Television Platform</h1>
	</header>
	<form method="POST" action="" id="login-form">
		<ul>
			<li>
				<label for="username">Nazwa użytkownika</label>
				<input type="text" name="user" id="username" required tabindex="1"/>
			</li>
			<li>
				<label for="password">Hasło</label>
				<input type="password" name="password" id="password" required tabindex="2"/>
			</li>
		</ul>
		<button type="submit" id="login" tabindex="3">Zaloguj</button>
	</form>
	<p>Jeżeli nie masz jeszcze konta, dowiedz się jak możesz <a href="#">uzyskać dostęp</a>.</p>
	<footer>
		<p class="app-name">Campus Television Platform</p>
		<p>Copyright &copy; Jan Starzak 2012</p>
	</footer>
</body>
</html>
